<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body="container">
    <button id="complimentButton">Get a compliment</button>
    <br>
    <br>
    <button id="fortuneButton">Would you like to know your fortune?</button>
    <br>
    <br>
    <form id="submitForm">
      <input 
          type='text'
          id="age"
          placeholder="What's your age?"/>
      <input 
          type='text'
          id="height"
          placeholder='How tall are you?'/>
      <input 
          type='text'
          id="weight"
          placeholder='How much do you weigh?'/>
      <button>Submit</button>
  </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };

      document.getElementById("submitForm").onsubmit = function () {
        axios.get("http://localhost:4000/api/secretCompliment").then(function (response){
          const data = response.data;
          alert(data);
        })
      }
      
    </script>
  </body>
</html>
